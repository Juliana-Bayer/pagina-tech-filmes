<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link href="estilo.css" rel="stylesheet">
    <title>"tech flix</title>
   
    <title>Login</title>
</head>
<body>
    <div class="logo">
        <h1>TECH FLIX</h1>
    </div>
    
    <div class="acessofilme">
        <h2>Faça seu login para assistir!</h2> 
    </div>

   

    <main class="login">
        
        <div class="login__container">
            <h1 class="login__titlle">Login</h1>
            <form class="login__form">
                <input class="login__input" type="email" placeholder="e-mail">
                <span class="login__input-border"></span>
                <input class="login__input" type="password" placeholder="senha">
                <span class="login__input-border"></span>
                <button class="login__submit">Login</button>
                <a class="login__reset" href="#">Esqueci a senha</a>
                <br><br>
                <a class="login__cadast" href="#">Não sou cadastrado</a>


            </form>

        </div>
        
    </main>


</body>

</html>
